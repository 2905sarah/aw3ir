<body>

    <h1  align="center"><font size="6">Saisie d'une fiche "Personne"</font> </h1>

    <!-- Add your site or application content here -->
    <p> </p>


    <div class="container">

        <form class="row g-3 needs-validation" novalidate>
            <div class="form-group row">
                <label for="Nom" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" name="Nom" class="form-control" id="Nom" placeholder="Ex: Henry" />
                </div>
            </div>
            <div class="form-group row">
                <label for="Prénom" class="col-sm-2 col-form-label">Prénom</label>
                <div class="col-sm-10">
                    <input type="text" name="Prénom" class="form-control" id="Prénom" placeholder="Ex: Thierry">
                </div>
            </div>


            <div class="form-group row">
                <label for="Date" class="col-sm-2 col-form-label">Date de naissance</label>
                <div class="col-sm-10">
                    <input type="date" name="Date" id="Date" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="Adresse" class="col-sm-2 col-form-label">Adresse</label>
                <div class="col-sm-10">
                    <input type="text" name="Adresse" id="Adresse" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="Email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="Email" name="Email" id="Email" placeholder="Ex : thierry@henry.fr"
                        class="form-control">
                </div>
            </div>

            <button type="button" class="btn btn-primary" value="valider" id="valider" name="valider">Valider</button>
        </form>


    </div>


</body>
