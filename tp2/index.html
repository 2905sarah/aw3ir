<html>
    <head>
        <meta charset="utf-8">

    <body>        
        <h1  align="center"><font size="6">Saisie d'une fiche "Personne"</font> </h1>
       
        <form id="formulaire" onsubmit="validation()" > 

        <table>
        <tr>    
        
        <td>    <label for="Nom" >Nom</label> 
        <td>    <input type="text" name="Nom" id="Nom" placeholder="text" size="30" minlength="5" maxlength="20" class="form-control"/> </td>
        </tr>

        <tr>
        <td>    <label for="Prénom">Prénom</label> 
        <td>    <input type="text" name="Prénom" id="Prénom" placeholder="text" size="30" minlength="5" maxlength="20" class="form-control" /> </td>
        </tr>

        <tr>
        <td>    <label for="Date">Date de naissance</label> 
        <td>    <input type="text" name="Date" id="Date" placeholder="JJ/MM/AAAA" class="form-control"/> </td>
        </tr>
      
        <tr>
        <td>    <label for="Adresse">Adresse</label> 
        <td>    <input type="text" name="Adresse" id="Adresse" placeholder="text" size="30" minlength="5" maxlength="50" class="form-control" /> </td>
        </tr>

        <tr>
        <td>    <label for="Email">Email</label> 
        <td>    <input type="text" name="Email" id="Email" placeholder="exemple@mail.fr" size="30" minlength="5" maxlength="30" class="form-control"/> </td>
        </tr>
        
    </table>
      
        <input type="button" value="Valider" onclick="validation()">
        
    </form>
    <div id="error">
        
    </div>


    <div id="Resultat">

    </div>

    </body>
